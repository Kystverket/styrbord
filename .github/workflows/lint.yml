name: Pretty / Build

on:
  - pull_request

jobs:
  run-linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - run: npm ci
      - run: npm run pretty:check
      - run: npm run lint:pkg
      - run: npm run build
